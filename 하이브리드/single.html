<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>

<body>
    <div data-role="page" id="foo">
        <div data-role="header">
            <h1>Foo</h1>
        </div>
        <div data-role="content">
            <p>I'm first in the source order so I'm shown as the page</p>
            <p>I'm first in the source order so I'm shown as the page<a href="#bar" data-role="button" data-rel="dialog">bar</a></p>
        </div>
        <div data-role="footer">
            <h4>Page Footer</h4>
        </div>
    </div>
    <div data-role="page" id="bar">
        <div data-role="header">
            <h1>Bar</h1>
        </div>
        <div data-role="content">
            <p>I'm the second in the source order so I'm hidden when the page loads.</p>
            <p><a data-role="button" data-rel="back" data-theme="c">Back to foo</a></p>
        </div>
        <div data-role="footer">
            <h4>Page Footer</h4>
        </div>
    </div>
</body>

</html>
