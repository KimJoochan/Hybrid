<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div data-role="page">
    <div data-role="header" data-position="fixed" data-fullscreen="true">
    <h1>Fixed Header!</h1>
</div>
    <div data-role="content">
      <form action="" method="post">
        <input type="text" name="title" value="jQuery Moblie" data-mini="true" />
        <input type="submit" value="전송"/>
        <label for="basic" class="ui-hidden-accessible">Text Input</label>
        <input type="text" name="name" id="basic" data-mini="true" />
        <input type="search" name="" value="">
        <label for="rand"></label>
        <input type="range" name="" value="" id="rand" value="20" min="0" max="50"  data-highlight="true">
        <select class="" name="" data-role="slider">
            <option value="off">
              off
              </option>
              <option value="on">
                on
                </option>

        </select>
      </form>
      <div data-role="collapsible" data-theme="e" data-content-theme="b">
        <h3>Im header swatch</h3>
        <p >
          그래서 나는 숨김 보기
          </p>
        </div>
    </div>

  </div>
</body>

</html>
